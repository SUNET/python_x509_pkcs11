name: python_x509_pkcs11-debian

on: [push]

env:
  PKCS11_MODULE: /usr/lib/softhsm/libsofthsm2.so
  PKCS11_TOKEN: my_test_token_1
  PKCS11_PIN: 1234

jobs:
  container-test-job:

    runs-on: ubuntu-latest
    container: debian:latest
    strategy:
      matrix:
        python: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install packages
        run: |
          apt-get update
          apt-get install git python3-dev python3-pip python3-venv softhsm2 sudo isort black flit -y
          useradd python_x509_pkcs11 -m
          usermod -a -G softhsm python_x509_pkcs11
          chmod -R 777 .
          sudo -u python_x509_pkcs11 bash -c 'export PATH="$PATH:$HOME/.local/bin" && \
          id && \

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt && \

      - name: Unit-tests
        run: |
          make test
