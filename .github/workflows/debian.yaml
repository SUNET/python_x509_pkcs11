name: python_x509_pkcs11-debian

on: [push]

jobs:
  container-test-job:

    runs-on: ubuntu-latest
    container: debian:latest
    strategy:
      matrix:
        python: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install git python3-dev python3-pip python3-venv softhsm2 sudo isort black flit -y
          useradd python_x509_pkcs11 -m
          usermod -a -G softhsm python_x509_pkcs11
          sudo -u python_x509_pkcs11 bash -c 'export PATH="$PATH:$HOME/.local/bin" && \
          id && \
          cd && \
          python3 -m venv .venv && . .venv/bin/activate && \
          python3 -m pip install -r requirements.txt && \
          python3 -m pip install --upgrade mypy pylint && \
          bash deploy.sh && \
          flit build  && \
          pip3 install dist/python_x509_pkcs11*.whl'
