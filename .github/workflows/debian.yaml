name: python_x509_pkcs11-debian

on: [push]

env:
  PKCS11_MODULE: /usr/lib/softhsm/libsofthsm2.so
  PKCS11_TOKEN: my_test_token_1
  PKCS11_PIN: 1234
  #SOFTHSM2_CONF: "${{ GITHUB_WORKSPACE }}"

jobs:
  container-test-job:

    runs-on: ubuntu-latest
    container:
      image: debian:latest
      options: --user root
    strategy:
      matrix:
        python: ["3.11"]

    steps:
      - uses: actions/checkout@v4

     # - name: Setup Python
       # uses: actions/setup-python@v4
       # with:
       #   python-version: ${{ matrix.python }}

      - name: Install packages
        run: |
          apt-get update
          apt-get install -y softhsm2 make python3-dev python3-pip python3-venv
      
      - name: List packages
        run: |
          id
          pwd
          mkdir -p /github/home/.cache/pip
          ls -hal /github/home/.cache/pip
          pip3 --version
          pip3 list


      - name: Install python dependencies
        run: |
          python3 -m venv .venv && \ 
          . .venv/bin/activate && \
          python3 -m pip install --upgrade pip && \
          pip3 install -r requirements.txt --no-cache-dir

      - name: Setup softhsm2
        run: |
          make new_softhsm

      - name: Unit-tests
        run: |
          . .venv/bin/activate && make test
