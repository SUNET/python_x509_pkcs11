name: python_x509_pkcs11-ubuntu

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get install python3-dev softhsm2
          sudo usermod -a -G softhsm $USER
          python -m pip install --upgrade pip
          pip install mypy black pylint flit
          pip install -r requirements.txt
      - name: Run dev-run.sh
        run: |
          sudo -u $USER bash -c 'export PATH="$PATH:$HOME/.local/bin" && \
          exec sudo su -l $USER && \
          bash dev-run.sh && \
          flit build && \
          pip3 install dist/python_x509_pkcs11*.whl'
